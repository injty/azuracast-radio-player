<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/main.css" />
</head>

<body>
	<section class="full-screen">

		<div class="pl-wrapper">
			<header class="pl-header"></header>
			<section class="pl-body" id="playerBody">
				<audio id="playerAudio" preload="auto"></audio>
				<div class="pl-start">
					<div class="pl-image" id="playerImage"></div>
					<div class="pl-btn__play">
						<img id="playerBtnPlay" src="assets/play.svg" alt="play">
					</div>
				</div>
				<div class="pl-decore"></div>
				<div class="pl-info">
					<div class="pl-title" id="playerTitle"></div>
					<div class="pl-artist" id="playerArtist"></div>
					<div class="pl-remaining" id="playerRemaining"></div>
				</div>
				<div class="pl-line">
					<div class="pl-line__track"></div>
				</div>
			</section>
			<section class="pl-footer"></section>
		</div>

	</section>
	<script src="assets/player.js"></script>
</body>

</html>
